apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
  name: postgres-operator-sa
  namespace: postgres-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
  name: postgres-operator-cluster-role
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
  name: postgres-operator-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-operator-cluster-role
subjects:
- kind: ServiceAccount
  name: postgres-operator-sa
  namespace: postgres-operator